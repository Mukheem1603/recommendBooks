{% extends "layout.html" %}
{% load static %}
{% block body %}
<style type="text/css">
    .form-control
    {
        width: 60%;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    



		<div class="container">	

    <form action="{% url 'add_summary' id %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <textarea autofocus class="form-control" type="text" name="summary" placeholder="Summary" rows=5 cols=5></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">

    
    </form>
    </div>

{% endblock %}
